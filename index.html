<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Citadel RPG | Nexus Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #0d0d0d; --panel: #1a1a1a; --gold: #d4af37; --hp: #ff4d4d; --xp: #00aff4; }
        * { box-sizing: border-box; touch-action: manipulation; }
        body { background: var(--bg); color: #e0e0e0; font-family: 'Press Start 2P', cursive; margin: 0; font-size: 8px; display: flex; height: 100vh; flex-direction: column; overflow: hidden; }
        
        /* HEADER */
        .header-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #000; padding: 12px; border-bottom: 2px solid var(--gold); z-index: 10; }
        .bar-bg { background: #333; height: 6px; width: 100%; border-radius: 3px; overflow: hidden; margin-top: 4px; border: 1px solid #444; }
        .bar-hp { height: 100%; background: var(--hp); width: 100%; transition: 0.5s; }
        .bar-xp { height: 100%; background: var(--xp); width: 0%; transition: 0.5s; }

        /* TABS */
        .tabs { display: flex; background: #111; border-bottom: 1px solid #333; }
        .tab-btn { flex: 1; padding: 12px 2px; cursor: pointer; border: none; background: none; color: #555; font-family: 'Press Start 2P'; font-size: 6px; }
        .tab-btn.active { color: var(--gold); background: var(--panel); border-bottom: 2px solid var(--gold); }

        /* VIEWS */
        .view { display: none; flex: 1; padding: 15px; overflow-y: auto; }
        .view.active { display: flex; flex-direction: column; }

        /* CHAT MEJORADO */
        #chatBox { flex: 1; overflow-y: auto; background: rgba(0,0,0,0.6); border: 1px solid #333; padding: 10px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 6px; border-radius: 4px; }
        .msg { border-left: 2px solid var(--gold); padding: 4px 8px; background: rgba(255,255,255,0.03); font-size: 7px; line-height: 1.4; }
        
        .chat-input-row { display: flex; gap: 8px; margin-bottom: 10px; height: 45px; }
        #msgIn { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 0 10px; font-family: 'Press Start 2P'; font-size: 8px; border-radius: 4px; }
        .btn-send { width: 50px; background: var(--gold); color: #000; border: none; font-family: 'Press Start 2P'; font-weight: bold; cursor: pointer; border-radius: 4px; border-bottom: 3px solid #8a6d20; display: flex; align-items: center; justify-content: center; }

        /* VINCULACIÓN */
        .peer-info { font-size: 5px; color: #666; margin-bottom: 5px; }
        .connect-row { display: flex; gap: 5px; }
        .connect-row input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 10px; font-size: 6px; font-family: 'Press Start 2P'; }
        .btn-link { width: auto; padding: 0 10px; background: #333; color: #fff; border: 1px solid #444; font-size: 6px; cursor: pointer; }

        /* OTROS */
        .card { background: #222; border: 1px solid #444; padding: 12px; margin-bottom: 10px; border-radius: 4px; }
        .buy-btn { background: var(--gold); color: #000; border: none; padding: 8px; width: 100%; margin-top: 5px; font-family: 'Press Start 2P'; font-size: 6px; cursor: pointer; }
    </style>
</head>
<body>

<div class="header-stats">
    <div>VIDA <div class="bar-bg"><div id="hpFill" class="bar-hp"></div></div></div>
    <div>XP (LV <span id="lvlVal">1</span>) <div class="bar-bg"><div id="xpFill" class="bar-xp"></div></div></div>
    <div style="font-size:6px; color:var(--gold)">ORO: <span id="goldVal">0</span>g</div>
    <div style="font-size:6px; color:#aaa">EQUIPO: <span id="wpnVal">PUÑOS</span></div>
</div>

<nav class="tabs">
    <button class="tab-btn active" onclick="switchTab('chat', this)">CHAT</button>
    <button class="tab-btn" onclick="switchTab('misiones', this)">GESTA</button>
    <button class="tab-btn" onclick="switchTab('tienda', this)">TIENDA</button>
    <button class="tab-btn" onclick="switchTab('notas', this)">NOTAS</button>
</nav>

<div id="view-chat" class="view active">
    <div id="chatBox"></div>
    
    <div class="chat-input-row">
        <input type="text" id="msgIn" placeholder="Mensaje..." autocomplete="off">
        <button class="btn-send" id="sendBtn">></button>
    </div>

    <div class="peer-info">TU ID: <span id="myId" style="color:var(--gold); user-select:all">Cargando...</span></div>
    <div class="connect-row">
        <input type="text" id="peerId" placeholder="ID Aliado...">
        <button class="btn-link" onclick="manualConnect()">VINCULAR</button>
    </div>
    <div id="status-p2p" style="font-size:5px; color:#555; margin-top:4px;">Estado: Desconectado</div>
</div>

<div id="view-misiones" class="view">
    <input type="text" id="mIn" placeholder="Nueva gesta..." style="background:#000; border:1px solid #444; color:#fff; padding:10px; font-family:'Press Start 2P'; font-size:7px; width:100%;">
    <button class="buy-btn" onclick="addM()" style="margin:10px 0; font-size:8px; padding:12px;">REGISTRAR</button>
    <div id="mList"></div>
</div>

<div id="view-tienda" class="view">
    <div class="card">DAGA ACERO | 40g <button class="buy-btn" onclick="buy('Daga Acero', 40)">COMPRAR</button></div>
    <div class="card">ESPADA REAL | 150g <button class="buy-btn" onclick="buy('Espada Real', 150)">COMPRAR</button></div>
</div>

<div id="view-notas" class="view">
    <input type="text" id="nIn" placeholder="Escribir nota..." style="background:#000; border:1px solid #444; color:#fff; padding:10px; font-family:'Press Start 2P'; font-size:7px; width:100%;">
    <button class="buy-btn" onclick="addN()" style="margin:10px 0; font-size:8px; padding:12px;">GUARDAR</button>
    <div id="nList"></div>
</div>

<script>
    // --- LÓGICA DE JUEGO ---
    let db = JSON.parse(localStorage.getItem('citadel_v12')) || {
        hp: 100, gold: 0, xp: 0, lvl: 1, wpn: "PUÑOS", missions: [], notes: []
    };

    function save() { localStorage.setItem('citadel_v12', JSON.stringify(db)); render(); }

    function render() {
        document.getElementById('hpFill').style.width = db.hp + "%";
        document.getElementById('xpFill').style.width = db.xp + "%";
        document.getElementById('goldVal').innerText = db.gold;
        document.getElementById('lvlVal').innerText = db.lvl;
        document.getElementById('wpnVal').innerText = db.wpn;

        const ml = document.getElementById('mList'); ml.innerHTML = "";
        db.missions.forEach((m, i) => {
            ml.innerHTML += `<div class="card">
                <p style="margin:0 0 10px 0;">${m.text}</p>
                ${!m.done ? `<button class="buy-btn" onclick="doneM(${i})">CONCLUIR (+30g)</button>` : '<span style="color:#2ecc71">LOGRADA</span>'}
            </div>`;
        });

        const nl = document.getElementById('nList'); nl.innerHTML = "";
        db.notes.forEach((n, i) => {
            nl.innerHTML += `<div class="card">${n} <small onclick="delN(${i})" style="color:red; float:right; cursor:pointer">X</small></div>`;
        });
    }

    function addM() { const i = document.getElementById('mIn'); if(i.value){ db.missions.push({text:i.value, done:false}); i.value=""; save(); } }
    function doneM(idx) { db.missions[idx].done = true; db.gold += 30; db.xp = Math.min(100, db.xp + 25); save(); }
    function addN() { const i = document.getElementById('nIn'); if(i.value){ db.notes.push(i.value); i.value=""; save(); } }
    function delN(idx) { db.notes.splice(idx, 1); save(); }
    function buy(n, p) { if(db.gold >= p){ db.gold -= p; db.wpn = n; save(); } else { alert("Oro insuficiente"); } }

    function switchTab(id, btn) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('view-' + id).classList.add('active');
        btn.classList.add('active');
    }

    // --- LÓGICA DE RED (P2P FORZADO) ---
    let peer, conn;
    const statusEl = document.getElementById('status-p2p');

    function initPeer() {
        peer = new Peer({ config: { 'iceServers': [{ url: 'stun:stun.l.google.com:19302' }] } });
        
        peer.on('open', id => {
            document.getElementById('myId').innerText = id;
            statusEl.innerText = "Estado: Esperando conexión...";
        });

        // RECEPTOR: Cuando alguien te vincula
        peer.on('connection', c => {
            if (conn) conn.close(); 
            conn = c;
            bindEvents();
        });

        peer.on('error', err => { statusEl.innerText = "Error: " + err.type; });
    }

    function manualConnect() {
        const id = document.getElementById('peerId').value.trim();
        if(id) {
            statusEl.innerText = "Vinculando...";
            if (conn) conn.close();
            conn = peer.connect(id, { reliable: true });
            bindEvents();
        }
    }

    function bindEvents() {
        conn.on('open', () => {
            statusEl.innerText = "Estado: ¡VINCULADO!";
            addMsg("SISTEMA", "¡Conexión establecida!");
        });

        conn.on('data', data => {
            addMsg("ALIADO", data);
        });

        conn.on('close', () => {
            statusEl.innerText = "Estado: Desconectado";
            addMsg("SISTEMA", "Conexión cerrada.");
        });
    }

    function sendMessage() {
        const input = document.getElementById('msgIn');
        if (conn && conn.open && input.value.trim()) {
            const val = input.value;
            conn.send(val);
            addMsg("TÚ", val);
            input.value = "";
            input.focus();
        } else if (!conn || !conn.open) {
            alert("No hay conexión activa. Vincula un ID primero.");
        }
    }

    function addMsg(u, m) {
        const b = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<b>${u}:</b> ${m}`;
        b.appendChild(div);
        b.scrollTop = b.scrollHeight;
    }

    // Eventos de botones
    document.getElementById('sendBtn').onclick = sendMessage;
    document.getElementById('msgIn').onkeydown = (e) => { if(e.key === 'Enter') sendMessage(); };

    initPeer();
    render();
</script>
</body>
</html>
