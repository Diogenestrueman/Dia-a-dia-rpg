<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Citadel Nexus: Fixed Mesh</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #0a0a0a; --gold: #d4af37; --hp: #b30000; --xp: #0077ff; --border: #4a3528; }
        body { background: var(--bg); color: #e0d5ba; font-family: 'Press Start 2P', cursive; margin: 0; font-size: 10px; overflow: hidden; }
        .tabs { display: flex; background: #000; border-bottom: 3px solid var(--border); }
        .tab { flex: 1; padding: 15px 5px; text-align: center; cursor: pointer; font-size: 7px; color: #555; }
        .tab.active { background: #161612; color: var(--gold); border-bottom: 2px solid var(--gold); }
        .content-section { display: none; height: calc(100vh - 55px); overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .content-section.active { display: block; }
        input, button { font-family: 'Press Start 2P'; font-size: 8px; padding: 12px; width: 100%; box-sizing: border-box; margin-bottom: 10px; border-radius: 4px; border: 2px solid var(--border); background: #000; color: #fff; }
        .btn-gold { background: var(--gold); color: #000; cursor: pointer; }
        #chatBox { height: 50vh; overflow-y: auto; background: #000; border: 2px solid var(--border); padding: 10px; margin-bottom: 10px; font-size: 8px; line-height: 1.5; }
        .msg-tuyo { color: #fff; }
        .msg-aliado { color: var(--gold); }
        .status-tag { font-size: 6px; margin-bottom: 10px; display: block; color: #666; }
    </style>
</head>
<body>

<div class="tabs">
    <div class="tab active" onclick="showTab('chatTab')">GREMIO</div>
    <div class="tab" onclick="showTab('statusTab')">HÉROE</div>
    <div class="tab" onclick="showTab('missionTab')">MISIONES</div>
</div>

<div id="chatTab" class="content-section active">
    <span id="p2pStatus" class="status-tag">● INICIALIZANDO...</span>
    <div style="font-size:6px; color:var(--gold); margin-bottom:10px;">TU ID: <span id="myId" style="color:#fff; user-select:all;">...</span></div>
    <div id="chatBox"></div>
    <input type="text" id="friendId" placeholder="Pegar ID del líder o aliado...">
    <button class="btn-gold" onclick="connectToPeer()">CONECTAR AL GRUPO</button>
    <div style="display:flex; gap:5px;">
        <input type="text" id="msgIn" placeholder="Escribe y pulsa Enter..." onkeydown="if(event.key==='Enter') sendMsg()">
        <button class="btn-gold" style="width:60px; background:var(--xp); color:#fff;" onclick="sendMsg()">></button>
    </div>
</div>

<div id="statusTab" class="content-section">
    <input type="text" id="userName" placeholder="Nombre de Héroe" style="text-align:center;" onchange="save()">
    <p>ORO: <span id="goldSpan">0</span></p>
    </div>

<div id="missionTab" class="content-section">
    <input type="text" id="mIn" placeholder="Nueva misión...">
    <button class="btn-gold" onclick="addMission()">FIJAR</button>
    <div id="mList"></div>
</div>

<script>
    let state = JSON.parse(localStorage.getItem('citadel_v4')) || { name: "Héroe_" + Math.floor(Math.random()*999), gold: 0, missions: [] };
    let peer;
    let connections = {}; // Guardamos conexiones activas por ID

    function showTab(id) {
        document.querySelectorAll('.tab, .content-section').forEach(el => el.classList.remove('active'));
        document.querySelector(`.tab[onclick="showTab('${id}')"]`).classList.add('active');
        document.getElementById(id).classList.add('active');
    }

    function initP2P() {
        peer = new Peer({
            config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun.services.mozilla.com' }] }
        });

        peer.on('open', id => {
            document.getElementById('myId').innerText = id;
            document.getElementById('p2pStatus').innerText = "● LINEA ABIERTA";
        });

        // Cuando alguien SE CONECTA A TI
        peer.on('connection', conn => {
            setupConn(conn);
        });
    }

    function connectToPeer() {
        const id = document.getElementById('friendId').value.trim();
        if (id && id !== peer.id) {
            const conn = peer.connect(id);
            setupConn(conn);
        }
    }

    function setupConn(conn) {
        conn.on('open', () => {
            connections[conn.peer] = conn;
            addMsg("SISTEMA", `Vínculo con ${conn.peer.substring(0,5)}... exitoso.`);
            document.getElementById('p2pStatus').innerText = `● CONECTADO (${Object.keys(connections).length})`;
        });

        conn.on('data', data => {
            // Si recibimos un mensaje normal
            if (data.type === 'chat') {
                addMsg(data.user, data.msg, "msg-aliado");
            }
        });

        conn.on('close', () => {
            delete connections[conn.peer];
            document.getElementById('p2pStatus').innerText = `● CONECTADO (${Object.keys(connections).length})`;
        });
    }

    function sendMsg() {
        const input = document.getElementById('msgIn');
        const m = input.value.trim();
        if (!m) return;

        const data = { type: 'chat', user: state.name, msg: m };
        
        // Enviar a todos los conectados
        Object.values(connections).forEach(c => {
            if (c.open) c.send(data);
        });

        addMsg("TÚ", m, "msg-tuyo");
        input.value = "";
    }

    function addMsg(u, m, cl = "") {
        const b = document.getElementById('chatBox');
        b.innerHTML += `<div class="${cl}" style="margin-bottom:10px;"><b>[${u}]</b>: ${m}</div>`;
        b.scrollTop = b.scrollHeight;
    }

    function save() {
        state.name = document.getElementById('userName').value || state.name;
        localStorage.setItem('citadel_v4', JSON.stringify(state));
    }

    initP2P();
</script>
</body>
</html>
