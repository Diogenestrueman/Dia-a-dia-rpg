
   <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Citadel Nexus: Final Stable</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #0f0f0f; --side: #18191c; --panel: #2f3136; --gold: #d4af37; --hp: #f04747; --xp: #00aff4; }
        body { background: var(--bg); color: #dcddde; font-family: 'Press Start 2P', cursive; margin: 0; font-size: 8px; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: 200px; background: var(--side); display: flex; flex-direction: column; border-right: 2px solid #202225; }
        .profile { padding: 15px; border-bottom: 2px solid #202225; text-align: center; }
        .avatar { width: 50px; height: 50px; border: 2px solid var(--gold); border-radius: 50%; margin: 0 auto 10px; background: #000; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        .nav { flex: 1; padding: 10px; }
        .nav-btn { padding: 12px; margin: 5px 0; border-radius: 4px; cursor: pointer; color: #8e9297; display: block; text-decoration: none; }
        .nav-btn.active { background: #393c43; color: #fff; }

        /* MAIN */
        .main { flex: 1; display: flex; flex-direction: column; background: var(--panel); }
        .header { height: 45px; background: var(--side); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #202225; color: var(--gold); }
        .content { flex: 1; overflow-y: auto; padding: 20px; display: none; }
        .content.active { display: block; }

        /* CHAT */
        #chatBox { height: calc(100% - 60px); overflow-y: auto; margin-bottom: 10px; display: flex; flex-direction: column; gap: 8px; }
        .msg { border-left: 2px solid var(--gold); padding: 5px 10px; background: rgba(0,0,0,0.2); }
        .msg b { color: var(--gold); font-size: 6px; display: block; margin-bottom: 3px; }
        .input-area { background: #40444b; border-radius: 8px; padding: 10px; display: flex; }
        input { flex: 1; background: transparent; border: none; color: #fff; font-family: 'Press Start 2P'; font-size: 8px; outline: none; }
        
        /* UI */
        .card { background: #18191c; padding: 12px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #333; }
        .bar { background: #000; height: 10px; border-radius: 5px; margin: 5px 0; overflow: hidden; }
        .bar-fill { height: 100%; transition: 0.5s; width: 0%; }
        .btn { background: var(--gold); color: #000; border: none; padding: 10px; cursor: pointer; font-family: 'Press Start 2P'; font-size: 6px; width: 100%; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="profile">
            <div class="avatar" onclick="document.getElementById('fileIn').click()"><img id="profileImg" style="display:none"></div>
            <input type="file" id="fileIn" style="display:none" accept="image/*">
            <input type="text" id="userName" style="width:100%; text-align:center; background:none; border:none; color:var(--gold); font-size:6px;" onchange="save()">
            <div class="bar"><div id="hpBar" class="bar-fill" style="background:var(--hp); width:100%"></div></div>
            <div style="font-size:5px;">ORO: <span id="goldSpan">0</span> | <span id="weaponSpan">PUÑOS</span></div>
        </div>
        <div class="nav">
            <div class="nav-btn active" onclick="setView('chat')">CHAT</div>
            <div class="nav-btn" onclick="setView('missions')">MISIONES</div>
            <div class="nav-btn" onclick="setView('shop')">ARMERÍA</div>
            <div class="nav-btn" onclick="setView('notes')">NOTAS</div>
            
            <div style="margin-top:20px; font-size:5px; color:#555;">TU ID:</div>
            <div id="myId" onclick="copyId()" style="background:#000; padding:8px; font-size:5px; cursor:pointer; word-break:break-all; border:1px dashed #444;">Cargando...</div>
            <input type="text" id="joinId" placeholder="ID de amigo..." style="background:#000; color:#fff; width:100%; box-sizing:border-box; padding:8px; margin-top:5px; border:1px solid #333;">
            <button class="btn" onclick="connectToFriend()">VINCULAR</button>
        </div>
    </div>

    <div class="main">
        <div class="header" id="viewTitle">SALA DE CHAT</div>
        
        <div id="view-chat" class="content active">
            <div id="chatBox"></div>
            <div class="input-area"><input type="text" id="msgIn" placeholder="Escribe..." onkeydown="if(event.key==='Enter') sendMsg()"></div>
        </div>

        <div id="view-missions" class="content">
            <input type="text" id="mIn" placeholder="Nueva misión (24h)...">
            <button class="btn" onclick="addMission()">AÑADIR</button>
            <div id="mList" style="margin-top:15px;"></div>
        </div>

        <div id="view-shop" class="content">
            <div id="shopContainer"></div>
        </div>

        <div id="view-notes" class="content">
            <input type="text" id="noteIn" placeholder="Nota rápida...">
            <button class="btn" onclick="addNote()">GUARDAR</button>
            <div id="noteList" style="margin-top:15px;"></div>
        </div>
    </div>

<script>
    // --- ESTADO Y PERSISTENCIA ---
    let state = JSON.parse(localStorage.getItem('citadel_vfinal')) || {
        name: "Héroe", gold: 0, hp: 100, weapon: "PUÑOS", missions: [], notes: [], photo: null
    };

    const armeria = [
        { n: "Daga", p: 50 }, { n: "Espada", p: 150 }, { n: "Hacha", p: 400 }
    ];

    // --- MOTOR P2P (FIXED) ---
    let peer, conns = {};

    function initP2P() {
        peer = new Peer({ config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }] } });
        
        peer.on('open', id => document.getElementById('myId').innerText = id);
        
        // Cuando alguien se conecta a TI (eres el host)
        peer.on('connection', c => {
            setupConnection(c);
        });

        peer.on('error', err => alert("Error de red: " + err.type));
    }

    function connectToFriend() {
        const id = document.getElementById('joinId').value.trim();
        if(id) setupConnection(peer.connect(id));
    }

    function setupConnection(c) {
        c.on('open', () => {
            conns[c.peer] = c;
            addMsg("SISTEMA", "Vínculo establecido con un aliado.");
        });

        c.on('data', data => {
            if(data.type === 'chat') {
                addMsg(data.user, data.msg);
                // REENVÍO: Si yo recibo esto y soy el host, se lo mando a los demás
                Object.values(conns).forEach(other => {
                    if(other.open && other.peer !== c.peer) other.send(data);
                });
            }
        });

        c.on('close', () => delete conns[c.peer]);
    }

    function sendMsg() {
        const i = document.getElementById('msgIn');
        if(!i.value.trim()) return;
        const data = { type: 'chat', user: state.name, msg: i.value };
        Object.values(conns).forEach(c => { if(c.open) c.send(data); });
        addMsg("TÚ", i.value);
        i.value = "";
    }

    function addMsg(u, m) {
        const box = document.getElementById('chatBox');
        box.innerHTML += `<div class="msg"><b>[${u}]</b>${m}</div>`;
        box.scrollTop = box.scrollHeight;
    }

    // --- FUNCIONES DEL JUEGO ---
    function setView(v) {
        document.querySelectorAll('.content, .nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('view-'+v).classList.add('active');
        document.getElementById('viewTitle').innerText = v.toUpperCase();
        // Marcar botón activo
        const btns = document.querySelectorAll('.nav-btn');
        if(v==='chat') btns[0].classList.add('active');
        if(v==='missions') btns[1].classList.add('active');
        if(v==='shop') btns[2].classList.add('active');
        if(v==='notes') btns[3].classList.add('active');
    }

    function addMission() {
        const t = document.getElementById('mIn').value;
        if(t) { 
            state.missions.push({ id: Date.now(), text: t, time: Date.now(), done: false, penal: false });
            save(); document.getElementById('mIn').value = "";
        }
    }

    function checkPenalties() {
        let up = false;
        state.missions.forEach(m => {
            if(!m.done && !m.penal && (Date.now() - m.time > 86400000)) {
                state.hp = Math.max(0, state.hp - 20);
                state.gold = Math.max(0, state.gold - 10);
                m.penal = true; up = true;
                addMsg("SISTEMA", "⚠️ Una misión ha expirado. Pierdes 20HP.");
            }
        });
        if(up) save();
    }

    function buy(i) {
        const item = armeria[i];
        if(state.gold >= item.p) {
            state.gold -= item.p;
            state.weapon = item.n;
            save();
        } else alert("Oro insuficiente");
    }

    function save() {
        state.name = document.getElementById('userName').value || state.name;
        localStorage.setItem('citadel_vfinal', JSON.stringify(state));
        updateUI();
    }

    function updateUI() {
        document.getElementById('hpBar').style.width = state.hp + "%";
        document.getElementById('goldSpan').innerText = state.gold;
        document.getElementById('weaponSpan').innerText = state.weapon;
        document.getElementById('userName').value = state.name;
        if(state.photo) { document.getElementById('profileImg').src = state.photo; document.getElementById('profileImg').style.display = "block"; }

        // Render Misiones
        const ml = document.getElementById('mList'); ml.innerHTML = "";
        state.missions.forEach(m => {
            ml.innerHTML += `<div class="card" style="border-left:3px solid ${m.done?'#0f0':(m.penal?'#f00':var(--gold))}">
                ${m.text} <br>
                ${(!m.done && !m.penal)?`<button class="btn" onclick="complete(${m.id})">LOGRAR (+20g)</button>`:''}
                <span onclick="delM(${m.id})" style="color:#555; cursor:pointer; font-size:5px;">[ELIMINAR]</span>
            </div>`;
        });

        // Render Tienda
        const shopDiv = document.getElementById('shopContainer'); shopDiv.innerHTML = "";
        armeria.forEach((it, i) => {
            shopDiv.innerHTML += `<div class="card">${it.n} - ${it.p}g <button class="btn" onclick="buy(${i})">COMPRAR</button></div>`;
        });

        // Render Notas
        const nl = document.getElementById('noteList'); nl.innerHTML = "";
        state.notes.forEach(n => {
            nl.innerHTML += `<div class="card">${n.t} <span onclick="delN(${n.id})" style="float:right; color:red; cursor:pointer;">X</span></div>`;
        });
    }

    function complete(id) {
        const m = state.missions.find(x => x.id === id);
        m.done = true; state.gold += 20; save();
    }
    function delM(id) { state.missions = state.missions.filter(x => x.id !== id); save(); }
    function delN(id) { state.notes = state.notes.filter(x => x.id !== id); save(); }
    function addNote() { const t = document.getElementById('noteIn').value; if(t){ state.notes.push({id:Date.now(), t:t}); save(); document.getElementById('noteIn').value=""; } }
    function copyId() { navigator.clipboard.writeText(document.getElementById('myId').innerText); alert("ID Copiado"); }
    
    document.getElementById('fileIn').onchange = e => {
        const r = new FileReader();
        r.onload = ev => { state.photo = ev.target.result; save(); };
        r.readAsDataURL(e.target.files[0]);
    };

    setInterval(checkPenalties, 30000);
    initP2P();
    updateUI();
</script>
</body>
</html>
