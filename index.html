<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Citadel Nexus: Discord OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --bg-dark: #0f0f0f; --bg-side: #18191c; --bg-chat: #2f3136;
            --gold: #d4af37; --hp: #f04747; --xp: #00aff4; --border: #202225;
        }
        body { 
            background: var(--bg-dark); color: #dcddde; font-family: 'Press Start 2P', cursive; 
            margin: 0; font-size: 8px; display: flex; height: 100vh; overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar { width: 220px; background: var(--bg-side); display: flex; flex-direction: column; border-right: 2px solid var(--border); }
        .profile { padding: 15px; border-bottom: 2px solid var(--border); text-align: center; }
        .avatar { width: 50px; height: 50px; border: 2px solid var(--gold); border-radius: 50%; margin: 0 auto 10px; overflow: hidden; background: #000; cursor: pointer; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        .channels { flex: 1; padding: 10px; }
        .chan { padding: 10px; margin: 2px 0; border-radius: 4px; cursor: pointer; color: #8e9297; display: flex; align-items: center; }
        .chan:hover, .chan.active { background: #393c43; color: #fff; }
        .chan::before { content: '#'; margin-right: 8px; color: var(--gold); }

        /* --- MAIN --- */
        .main { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); }
        .header { height: 45px; background: var(--bg-side); display: flex; align-items: center; padding: 0 15px; border-bottom: 2px solid var(--border); color: var(--gold); font-size: 10px; }
        .content { flex: 1; overflow-y: auto; padding: 20px; display: none; }
        .content.active { display: block; }

        /* --- CHAT --- */
        #chatBox { height: calc(100% - 60px); overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { border-left: 2px solid var(--gold); padding-left: 8px; margin-bottom: 5px; }
        .msg b { font-size: 6px; display: block; margin-bottom: 3px; }

        .input-box { background: #40444b; border-radius: 5px; display: flex; padding: 10px; margin-top: 10px; }
        input { flex: 1; background: transparent; border: none; color: #fff; font-family: 'Press Start 2P'; font-size: 8px; outline: none; }

        /* --- UI ELEMENTS --- */
        .bar { background: #000; height: 10px; border-radius: 5px; margin: 5px 0; overflow: hidden; }
        .bar-fill { height: 100%; transition: 0.5s; width: 100%; }
        .card { background: #18191c; border: 1px solid var(--border); padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .btn { background: var(--gold); color: #000; border: none; padding: 8px; cursor: pointer; font-family: 'Press Start 2P'; font-size: 6px; width: 100%; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="profile">
            <div class="avatar" onclick="document.getElementById('fileIn').click()"><img id="profileImg" src=""></div>
            <input type="file" id="fileIn" style="display:none" accept="image/*">
            <input type="text" id="userName" style="width:100%; text-align:center; background:none; border:none; color:var(--gold); font-size:6px;" onchange="save()">
            <div class="bar"><div id="hpBar" class="bar-fill" style="background:var(--hp);"></div></div>
            <div style="font-size:5px;">ORO: <span id="goldSpan">0</span>g</div>
        </div>
        <div class="channels">
            <div class="chan active" onclick="setView('chat')">general</div>
            <div class="chan" onclick="setView('missions')">misiones</div>
            <div class="chan" onclick="setView('notes')">notas</div>
            
            <div style="margin-top:20px; font-size:5px; color:#555;">SALA ID:</div>
            <div id="myId" onclick="copyId()" style="font-size:5px; background:#000; padding:5px; cursor:pointer; word-break:break-all;">...</div>
            <input type="text" id="joinId" placeholder="ID Amigo..." style="background:#000; font-size:5px; margin-top:5px; padding:5px; width:100%; box-sizing:border-box;">
            <button onclick="joinRoom()" class="btn" style="margin-top:5px;">CONECTAR</button>
        </div>
    </div>

    <div class="main">
        <div class="header" id="headerTitle"># general</div>
        
        <div id="view-chat" class="content active">
            <div id="chatBox"></div>
            <div class="input-box"><input type="text" id="msgIn" placeholder="Escribir..." onkeydown="if(event.key==='Enter') sendMsg()"></div>
        </div>

        <div id="view-missions" class="content">
            <input type="text" id="mIn" placeholder="Nueva misión...">
            <button class="btn" onclick="addMission()" style="margin-bottom:15px;">AÑADIR MISIÓN</button>
            <div id="mList"></div>
        </div>

        <div id="view-notes" class="content">
            <input type="text" id="noteIn" placeholder="Escribir nota personal...">
            <button class="btn" onclick="addNote()" style="margin-bottom:15px;">GUARDAR NOTA</button>
            <div id="noteList"></div>
        </div>
    </div>

<script>
    // --- AUTOGUARDADO CORE ---
    let state = JSON.parse(localStorage.getItem('citadel_discord_v2')) || { 
        name: "Héroe", gold: 0, xp: 0, hp: 100, missions: [], notes: [], photo: null 
    };

    let peer, connections = {};

    function setView(view) {
        document.querySelectorAll('.content, .chan').forEach(el => el.classList.remove('active'));
        document.getElementById('view-' + view).classList.add('active');
        document.getElementById('headerTitle').innerText = '# ' + view;
        // Marcar canal activo
        const channels = document.querySelectorAll('.chan');
        if(view==='chat') channels[0].classList.add('active');
        if(view==='missions') channels[1].classList.add('active');
        if(view==='notes') channels[2].classList.add('active');
    }

    // --- CHAT P2P ---
    function initP2P() {
        peer = new Peer({ config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }] } });
        peer.on('open', id => document.getElementById('myId').innerText = id);
        peer.on('connection', c => setupConn(c));
    }

    function joinRoom() {
        const id = document.getElementById('joinId').value.trim();
        if(id) setupConn(peer.connect(id));
    }

    function setupConn(c) {
        c.on('open', () => {
            connections[c.peer] = c;
            addMsg("SISTEMA", "¡Aliado conectado!");
        });
        c.on('data', data => {
            if(data.type === 'chat') {
                addMsg(data.user, data.msg);
                // Broadcast
                Object.values(connections).forEach(other => { if(other.open && other.peer !== c.peer) other.send(data); });
            }
        });
    }

    function sendMsg() {
        const input = document.getElementById('msgIn');
        if(!input.value.trim()) return;
        const data = { type: 'chat', user: state.name, msg: input.value };
        Object.values(connections).forEach(c => { if(c.open) c.send(data); });
        addMsg("TÚ", input.value);
        input.value = "";
    }

    function addMsg(u, m) {
        const box = document.getElementById('chatBox');
        box.innerHTML += `<div class="msg"><b>${u}</b>${m}</div>`;
        box.scrollTop = box.scrollHeight;
    }

    // --- MISIONES & NOTAS ---
    function addMission() {
        const t = document.getElementById('mIn').value;
        if(t) { state.missions.push({ id: Date.now(), text: t, created: Date.now(), done: false }); save(); document.getElementById('mIn').value = ""; }
    }

    function addNote() {
        const t = document.getElementById('noteIn').value;
        if(t) { state.notes.push({ id: Date.now(), text: t }); save(); document.getElementById('noteIn').value = ""; }
    }

    function save() {
        state.name = document.getElementById('userName').value || state.name;
        localStorage.setItem('citadel_discord_v2', JSON.stringify(state));
        updateUI();
    }

    function updateUI() {
        document.getElementById('hpBar').style.width = state.hp + "%";
        document.getElementById('goldSpan').innerText = state.gold;
        document.getElementById('userName').value = state.name;
        if(state.photo) document.getElementById('profileImg').src = state.photo;

        // Render Misiones
        const ml = document.getElementById('mList'); ml.innerHTML = "";
        state.missions.forEach(m => {
            const msLeft = 86400000 - (Date.now() - m.created);
            const h = Math.max(0, Math.floor(msLeft / 3600000));
            if(msLeft <= 0 && !m.done && !m.failed) { m.failed = true; state.hp -= 20; save(); }
            
            ml.innerHTML += `<div class="card">
                <div style="font-size:7px;">${m.text}</div>
                <div style="font-size:5px; color:#555; margin:5px 0;">${m.done ? 'COMPLETADA' : (m.failed ? 'FALLIDA' : h+'h restantes')}</div>
                ${(!m.done && !m.failed) ? `<button class="btn" onclick="completeM(${m.id})">LOGRAR</button>` : ''}
                <div onclick="state.missions=state.missions.filter(x=>x.id!==${m.id});save();" style="color:red; font-size:5px; margin-top:5px; cursor:pointer;">[BORRAR]</div>
            </div>`;
        });

        // Render Notas
        const nl = document.getElementById('noteList'); nl.innerHTML = "";
        state.notes.forEach(n => {
            nl.innerHTML += `<div class="card" style="border-left:2px solid var(--xp);">
                ${n.text}
                <div onclick="state.notes=state.notes.filter(x=>x.id!==${n.id});save();" style="text-align:right; color:#555; cursor:pointer;">X</div>
            </div>`;
        });
    }

    function completeM(id) {
        const m = state.missions.find(x => x.id === id);
        m.done = true; state.gold += 15; save();
    }

    function copyId() { navigator.clipboard.writeText(document.getElementById('myId').innerText); alert("ID Copiado"); }

    document.getElementById('fileIn').onchange = e => {
        const r = new FileReader();
        r.onload = ev => { state.photo = ev.target.result; save(); };
        r.readAsDataURL(e.target.files[0]);
    };

    initP2P();
    updateUI();
</script>
</body>
</html>
