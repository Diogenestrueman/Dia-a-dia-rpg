<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Citadel RPG | Nexus v28</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #0d0d0d; --gold: #d4af37; --hp: #ff4d4d; --xp: #00aff4; }
        * { box-sizing: border-box; touch-action: manipulation; margin: 0; padding: 0; }
        html, body { height: 100%; overflow: hidden; background: var(--bg); color: #e0e0e0; font-family: 'Press Start 2P', cursive; }
        .app-container { height: 100%; display: flex; flex-direction: column; }
        .stats-bar { flex-shrink: 0; background: #000; padding: 10px; border-bottom: 2px solid var(--gold); display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 6px; }
        .bar { background: #333; height: 6px; width: 100%; border-radius: 3px; margin-top: 4px; overflow: hidden; }
        .hp-fill { background: var(--hp); height: 100%; width: 100%; }
        .xp-fill { background: var(--xp); height: 100%; width: 0%; }
        .nav { flex-shrink: 0; display: flex; background: #111; }
        .nav-btn { flex: 1; padding: 15px 0; border: none; background: none; color: #555; font-family: 'Press Start 2P'; font-size: 6px; cursor: pointer; }
        .nav-btn.active { color: var(--gold); border-bottom: 2px solid var(--gold); background: #1a1a1a; }
        .content { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; }
        .view { display: none; padding: 15px; flex-direction: column; height: 100%; }
        .view.active { display: flex; }
        .net-info { font-size: 5px; background: #000; padding: 8px; border-radius: 4px; border: 1px solid #222; margin-bottom: 10px; }
        #chatBox { flex-grow: 1; background: rgba(0,0,0,0.4); border: 1px solid #222; padding: 10px; overflow-y: auto; font-size: 7px; display: flex; flex-direction: column; gap: 8px; border-radius: 4px; }
        .msg { border-left: 2px solid var(--gold); padding: 5px; background: rgba(255,255,255,0.02); line-height: 1.4; }
        .chat-footer { flex-shrink: 0; padding: 10px; background: #000; display: flex; gap: 8px; border-top: 1px solid #333; }
        #msgIn { flex: 1; background: #111; border: 1px solid #444; color: #fff; padding: 12px; font-family: 'Press Start 2P'; font-size: 8px; border-radius: 4px; outline: none; }
        .btn-send { width: 50px; background: var(--gold); border: none; border-radius: 4px; font-size: 14px; cursor: pointer; }
        .card { background: #1a1a1a; padding: 12px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #333; font-size: 7px; }
        .act-btn { background: var(--gold); color: #000; border: none; padding: 10px; width: 100%; font-family: 'Press Start 2P'; font-size: 7px; margin-top: 8px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="stats-bar">
        <div>HP <div class="bar"><div id="hpF" class="hp-fill"></div></div></div>
        <div>XP (LV <span id="lvV">1</span>) <div class="bar"><div id="xpF" class="xp-fill"></div></div></div>
        <div style="color:var(--gold); margin-top:5px;">ORO: <span id="gV">0</span></div>
        <div style="color:#888; margin-top:5px; text-align:right;">EQ: <span id="wV">PUÑOS</span></div>
    </div>

    <nav class="nav">
        <button class="nav-btn active" onclick="showV('chat', this)">CHAT</button>
        <button class="nav-btn" onclick="showV('forja', this)">FORJA</button>
        <button class="nav-btn" onclick="showV('gesta', this)">GESTA</button>
        <button class="nav-btn" onclick="showV('notas', this)">NOTAS</button>
    </nav>

    <main class="content">
        <div id="v-chat" class="view active">
            <div class="net-info">
                <div id="myId" onclick="copyId()" style="color:var(--gold); cursor:pointer;">ID: CARGANDO...</div>
                <div style="display:flex; gap:5px; margin-top:8px;">
                    <input type="text" id="pId" placeholder="ID ALIADO" style="background:#000; color:#fff; border:1px solid #444; padding:8px; flex:1; font-family:'Press Start 2P'; font-size:6px;">
                    <button onclick="conectar()" style="background:var(--gold); border:none; padding:0 10px; font-family:'Press Start 2P'; font-size:6px;">LINK</button>
                </div>
                <div id="status" style="font-size:5px; color:#555; margin-top:5px;">Red: Desconectado</div>
            </div>
            <div id="chatBox"></div>
        </div>
        <div id="v-forja" class="view"><div class="card"><h3>FORJA</h3><input type="text" id="wIn" placeholder="Arma..." style="background:#000;color:#fff;border:1px solid #444;padding:10px;width:100%;margin-top:10px;font-family:'Press Start 2P';font-size:8px;"><button class="act-btn" onclick="craft()">FORJAR (10g)</button></div><div id="wList"></div></div>
        <div id="v-gesta" class="view"><input type="text" id="mI" placeholder="Misión..." style="background:#000;color:#fff;border:1px solid #444;padding:10px;width:100%;font-family:'Press Start 2P';font-size:8px;"><button class="act-btn" onclick="addM()">AÑADIR</button><div id="mList" style="margin-top:10px"></div></div>
        <div id="v-notas" class="view"><input type="text" id="nI" placeholder="Nota..." style="background:#000;color:#fff;border:1px solid #444;padding:10px;width:100%;font-family:'Press Start 2P';font-size:8px;"><button class="act-btn" onclick="addN()">GUARDAR</button><div id="nList" style="margin-top:10px"></div></div>
    </main>

    <div class="chat-footer" id="cFooter">
        <input type="text" id="msgIn" placeholder="Escribe..." autocomplete="off">
        <button class="btn-send" onclick="enviar()">></button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('cit_v28')) || { hp:100, g:20, xp:0, lv:1, m:[], n:[], w:[], curW: {n:"PUÑOS", d:2} };
    function save(){ localStorage.setItem('cit_v28', JSON.stringify(db)); render(); }
    function render(){
        document.getElementById('hpF').style.width = db.hp + "%";
        document.getElementById('xpF').style.width = db.xp + "%";
        document.getElementById('lvV').innerText = db.lv;
        document.getElementById('gV').innerText = db.g;
        document.getElementById('wV').innerText = db.curW.n + " ("+db.curW.d+")";
        const ml = document.getElementById('mList'); ml.innerHTML = "";
        db.m.forEach((t, i) => { ml.innerHTML += `<div class="card">${t} <button class="act-btn" onclick="finM(${i})">FIN</button></div>`; });
        const nl = document.getElementById('nList'); nl.innerHTML = "";
        db.n.forEach((note, i) => { nl.innerHTML += `<div class="card">${note.txt}<br><small style="font-size:4px;color:#666">${note.date}</small></div>`; });
        const wl = document.getElementById('wList'); wl.innerHTML = "";
        db.w.forEach((a, i) => { wl.innerHTML += `<div class="card">${a.n} (Dmg:${a.d}) <button class="act-btn" onclick="equip(${i})">EQUIPAR</button></div>`; });
    }

    function showV(n, b){
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('v-'+n).classList.add('active');
        b.classList.add('active');
        document.getElementById('cFooter').style.display = (n==='chat')?'flex':'none';
    }

    function craft(){ const i=document.getElementById('wIn'); if(i.value && db.g>=10){ db.g-=10; const a={n:i.value.toUpperCase(), d:Math.floor(Math.random()*15)+5}; db.w.push(a); db.curW=a; i.value=""; save();}}
    function equip(i){ db.curW=db.w[i]; save(); }
    function addM(){ const i=document.getElementById('mI'); if(i.value){db.m.push(i.value); i.value=""; save();}}
    function finM(i){ db.m.splice(i,1); db.xp+=20; db.g+=15; if(db.xp>=100){db.xp=0;db.lv++;} save(); }
    function addN(){ const i=document.getElementById('nI'); if(i.value){db.n.unshift({txt:i.value, date:new Date().toLocaleString()}); i.value=""; save();}}

    // --- MOTOR P2P REFORZADO CON STUN SERVERS ---
    let peer, conn;

    function initPeer() {
        // Configuración profesional para saltar bloqueos de móviles
        const config = {
            'iceServers': [
                { 'urls': 'stun:stun.l.google.com:19302' },
                { 'urls': 'stun:stun1.l.google.com:19302' }
            ]
        };
        
        peer = new Peer(null, { config: config, debug: 1 });

        peer.on('open', id => document.getElementById('myId').innerText = "MI ID: " + id);
        
        peer.on('connection', newConn => {
            conn = newConn;
            bindConnEvents();
        });

        peer.on('error', err => {
            console.error(err);
            document.getElementById('status').innerText = "Error: " + err.type;
        });
    }

    function conectar() {
        const targetId = document.getElementById('pId').value.trim();
        if(targetId) {
            conn = peer.connect(targetId, { reliable: true });
            bindConnEvents();
        }
    }

    function bindConnEvents() {
        if (!conn) return;

        conn.on('open', () => {
            document.getElementById('status').innerText = "Red: CONECTADO";
            document.getElementById('status').style.color = "var(--gold)";
            addMsg("SISTEMA", "¡Canal abierto!");
        });

        // ESTE ES EL CORAZÓN: Escuchar datos siempre
        conn.on('data', data => {
            console.log("Datos recibidos:", data);
            if(data === "❤") return;
            addMsg("ALIADO", data);
        });

        conn.on('close', () => {
            document.getElementById('status').innerText = "Red: Cerrada";
            document.getElementById('status').style.color = "red";
        });
    }

    function enviar() {
        const i = document.getElementById('msgIn');
        if(conn && conn.open) {
            const m = i.value;
            if(!m) return;
            conn.send(m);
            addMsg("TÚ", m);
            i.value = "";
        } else {
            alert("No hay conexión activa. ¿Dice CONECTADO?");
        }
    }

    // "Latido" para que el móvil no duerma la conexión
    setInterval(() => {
        if(conn && conn.open) conn.send("❤");
    }, 10000);

    function addMsg(u, m) {
        const b = document.getElementById('chatBox');
        b.innerHTML += `<div class="msg"><b>${u}:</b> ${m}</div>`;
        b.scrollTop = b.scrollHeight;
    }

    function copyId() {
        const id = document.getElementById('myId').innerText.split(": ")[1];
        navigator.clipboard.writeText(id); 
        alert("ID Copiado: " + id);
    }

    document.getElementById('msgIn').onkeydown = e => { if(e.key==='Enter') enviar(); };

    initPeer();
    render();
</script>
</body>
</html>
