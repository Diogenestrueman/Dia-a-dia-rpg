<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Citadel: RPG Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --bg-dark: #0f0f0f; --bg-side: #18191c; --bg-chat: #2f3136;
            --gold: #d4af37; --hp: #f04747; --xp: #00aff4; --border: #202225;
        }
        body { 
            background: var(--bg-dark); color: #dcddde; font-family: 'Press Start 2P', cursive; 
            margin: 0; font-size: 8px; display: flex; height: 100vh; overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar { width: 220px; background: var(--bg-side); display: flex; flex-direction: column; border-right: 2px solid var(--border); }
        .profile { padding: 15px; border-bottom: 2px solid var(--border); text-align: center; }
        .avatar { width: 50px; height: 50px; border: 2px solid var(--gold); border-radius: 50%; margin: 0 auto 10px; overflow: hidden; background: #000; cursor: pointer; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        .tabs { flex: 1; padding: 10px; }
        .tab-link { padding: 12px; margin: 5px 0; border-radius: 4px; cursor: pointer; color: #8e9297; display: flex; align-items: center; transition: 0.2s; }
        .tab-link:hover, .tab-link.active { background: #393c43; color: #fff; }
        .tab-link::before { content: '>'; margin-right: 10px; color: var(--gold); }

        /* --- MAIN --- */
        .main { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); }
        .header { height: 45px; background: var(--bg-side); display: flex; align-items: center; padding: 0 15px; border-bottom: 2px solid var(--border); color: var(--gold); font-size: 9px; }
        .content { flex: 1; overflow-y: auto; padding: 20px; display: none; }
        .content.active { display: block; }

        /* --- CHAT ÚNICO --- */
        #chatContainer { display: flex; flex-direction: column; height: 100%; }
        #chatBox { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; margin-bottom: 10px; padding-right: 5px; }
        .msg { border-left: 2px solid var(--gold); padding-left: 8px; margin-bottom: 5px; animation: slide 0.2s ease-out; }
        .msg b { font-size: 6px; display: block; margin-bottom: 3px; color: var(--gold); }
        @keyframes slide { from { opacity: 0; transform: translateX(-5px); } to { opacity: 1; transform: translateX(0); } }

        .input-box { background: #40444b; border-radius: 5px; display: flex; padding: 12px; }
        input { flex: 1; background: transparent; border: none; color: #fff; font-family: 'Press Start 2P'; font-size: 8px; outline: none; }

        /* --- UI ELEMENTS --- */
        .bar { background: #000; height: 10px; border-radius: 5px; margin: 5px 0; overflow: hidden; }
        .bar-fill { height: 100%; transition: 0.5s; width: 100%; }
        .card { background: #18191c; border: 1px solid var(--border); padding: 12px; margin-bottom: 10px; border-radius: 4px; }
        .btn { background: var(--gold); color: #000; border: none; padding: 10px; cursor: pointer; font-family: 'Press Start 2P'; font-size: 6px; width: 100%; margin-top: 5px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #333; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="profile">
            <div class="avatar" onclick="document.getElementById('fileIn').click()"><img id="profileImg" src=""></div>
            <input type="file" id="fileIn" style="display:none" accept="image/*">
            <input type="text" id="userName" style="width:100%; text-align:center; background:none; border:none; color:var(--gold); font-size:6px;" onchange="save()">
            
            <div class="bar"><div id="hpBar" class="bar-fill" style="background:var(--hp);"></div></div>
            <div style="font-size:5px;">HP: <span id="hpVal">100</span> | ORO: <span id="goldSpan">0</span></div>
            <div id="weaponEquipped" style="font-size:5px; color:var(--gold); margin-top:8px;">PUÑOS</div>
        </div>
        <div class="tabs">
            <div class="tab-link active" onclick="setView('chat')">CHAT</div>
            <div class="tab-link" onclick="setView('missions')">MISIONES</div>
            <div class="tab-link" onclick="setView('inventory')">ARMERÍA</div>
            <div class="tab-link" onclick="setView('notes')">NOTAS</div>
            
            <div style="margin-top:20px; font-size:5px; color:#555; padding-left:10px;">ID SALA:</div>
            <div id="myId" onclick="copyId()" style="font-size:5px; background:#000; padding:10px; cursor:pointer; word-break:break-all; margin:5px 10px; border:1px dashed #444;">...</div>
            <input type="text" id="joinId" placeholder="ID Amigo..." style="background:#000; font-size:5px; margin:0 10px; padding:8px; width:calc(100% - 20px); box-sizing:border-box; color:#fff; border:1px solid #333;">
            <button onclick="joinRoom()" class="btn" style="margin:10px; width:calc(100% - 20px);">CONECTAR</button>
        </div>
    </div>

    <div class="main">
        <div class="header" id="headerTitle">SALA DE CHAT</div>
        
        <div id="view-chat" class="content active">
            <div id="chatContainer">
                <div id="chatBox"></div>
                <div class="input-box">
                    <input type="text" id="msgIn" placeholder="Escribe y presiona Enter..." onkeydown="if(event.key==='Enter') sendMsg()">
                </div>
            </div>
        </div>

        <div id="view-missions" class="content">
            <div class="card">
                <input type="text" id="mIn" placeholder="Nueva gesta (24h)...">
                <button class="btn" onclick="addMission()">FIJAR MISIÓN</button>
            </div>
            <div id="mList"></div>
        </div>

        <div id="view-inventory" class="content">
            <h2 style="color:var(--gold); font-size:8px;">TIENDA DE ARMAS</h2>
            <div class="card" id="shopItems"></div>
            <h2 style="color:var(--gold); font-size:8px; margin-top:20px;">INVENTARIO</h2>
            <div id="myItemsList"></div>
        </div>

        <div id="view-notes" class="content">
            <input type="text" id="noteIn" placeholder="Escribir nota...">
            <button class="btn" onclick="addNote()">GUARDAR</button>
            <div id="noteList" style="margin-top:15px;"></div>
        </div>
    </div>

<script>
    let state = JSON.parse(localStorage.getItem('citadel_rpg_final')) || { 
        name: "Héroe", gold: 0, hp: 100, missions: [], notes: [], photo: null, weapon: "PUÑOS"
    };

    const shop = [
        { name: "Daga", price: 30 }, { name: "Espada", price: 100 }, 
        { name: "Hacha", price: 250 }, { name: "Martillo", price: 500 }
    ];

    let peer, connections = {};

    function setView(view) {
        document.querySelectorAll('.content, .tab-link').forEach(el => el.classList.remove('active'));
        document.getElementById('view-' + view).classList.add('active');
        document.getElementById('headerTitle').innerText = view.toUpperCase();
        const tabs = document.querySelectorAll('.tab-link');
        if(view==='chat') tabs[0].classList.add('active');
        if(view==='missions') tabs[1].classList.add('active');
        if(view==='inventory') tabs[2].classList.add('active');
        if(view==='notes') tabs[3].classList.add('active');
    }

    // --- SISTEMA DE PENALIZACIÓN Y MISIONES ---
    function checkPenalties() {
        let changed = false;
        state.missions.forEach(m => {
            if(!m.done && !m.penalized && (Date.now() - m.created > 86400000)) {
                state.hp = Math.max(0, state.hp - 20);
                state.gold = Math.max(0, state.gold - 10);
                m.penalized = true;
                changed = true;
                addMsg("SISTEMA", "¡Fallo! Has perdido HP por incumplimiento.");
            }
        });
        if(changed) save();
    }

    function addMission() {
        const t = document.getElementById('mIn').value;
        if(t) { 
            state.missions.push({ id: Date.now(), text: t, created: Date.now(), done: false, penalized: false }); 
            save(); document.getElementById('mIn').value = ""; 
        }
    }

    function completeM(id) {
        const m = state.missions.find(x => x.id === id);
        m.done = true; state.gold += 25; save();
    }

    // --- ARMERÍA ---
    function buyItem(i) {
        const item = shop[i];
        if(state.gold >= item.price) {
            state.gold -= item.price;
            state.weapon = item.name;
            save();
            addMsg("SISTEMA", "Has equipado: " + item.name);
        }
    }

    // --- PERSISTENCIA ---
    function save() {
        state.name = document.getElementById('userName').value || state.name;
        localStorage.setItem('citadel_rpg_final', JSON.stringify(state));
        updateUI();
    }

    function updateUI() {
        document.getElementById('hpBar').style.width = state.hp + "%";
        document.getElementById('hpVal').innerText = state.hp;
        document.getElementById('goldSpan').innerText = state.gold;
        document.getElementById('userName').value = state.name;
        document.getElementById('weaponEquipped').innerText = "⚔️ " + state.weapon;
        if(state.photo) document.getElementById('profileImg').src = state.photo;

        const shopDiv = document.getElementById('shopItems'); shopDiv.innerHTML = "";
        shop.forEach((it, i) => {
            shopDiv.innerHTML += `<div class="item-row"><span>${it.name}</span> <span style="color:var(--gold)">${it.price}g</span> <button class="btn" style="width:60px; margin:0;" onclick="buyItem(${i})" ${state.gold<it.price?'disabled':''}>COMPRAR</button></div>`;
        });

        const ml = document.getElementById('mList'); ml.innerHTML = "";
        state.missions.forEach(m => {
            const h = Math.max(0, Math.floor((86400000 - (Date.now() - m.created)) / 3600000));
            ml.innerHTML += `<div class="card" style="border-left:3px solid ${m.done?'#2ecc71':(m.penalized?'#f04747':var(--gold))}">
                <p>${m.text}</p><p style="font-size:5px; color:#666;">${m.done?'LOGRADA':(m.penalized?'FALLIDA':h+'h restantes')}</p>
                ${(!m.done && !m.penalized)?`<button class="btn" onclick="completeM(${m.id})">COMPLETAR (+25g)</button>`:''}
                <span onclick="state.missions=state.missions.filter(x=>x.id!==${m.id});save();" style="font-size:5px; color:red; cursor:pointer;">[X] ELIMINAR</span>
            </div>`;
        });

        const nl = document.getElementById('noteList'); nl.innerHTML = "";
        state.notes.forEach(n => {
            nl.innerHTML += `<div class="card" style="font-size:7px;">• ${n.text} <span onclick="state.notes=state.notes.filter(x=>x.id!==${n.id});save();" style="float:right; color:red; cursor:pointer;">X</span></div>`;
        });
    }

    function addNote() {
        const t = document.getElementById('noteIn').value;
        if(t) { state.notes.push({ id: Date.now(), text: t }); save(); document.getElementById('noteIn').value = ""; }
    }

    // --- P2P CHAT ---
    function initP2P() {
        peer = new Peer({ config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }] } });
        peer.on('open', id => document.getElementById('myId').innerText = id);
        peer.on('connection', c => {
            c.on('open', () => { connections[c.peer] = c; });
            c.on('data', d => { if(d.type==='chat'){ addMsg(d.user, d.msg); Object.values(connections).forEach(o => { if(o.open && o.peer!==c.peer) o.send(d); }); }});
        });
    }

    function joinRoom() {
        const id = document.getElementById('joinId').value.trim();
        if(id) { const c = peer.connect(id); c.on('open', () => { connections[c.peer] = c; addMsg("SISTEMA", "¡Conectado!"); }); }
    }

    function sendMsg() {
        const i = document.getElementById('msgIn');
        if(!i.value.trim()) return;
        const d = { type: 'chat', user: state.name, msg: i.value };
        Object.values(connections).forEach(c => { if(c.open) c.send(d); });
        addMsg("TÚ", i.value); i.value = "";
    }

    function addMsg(u, m) {
        const box = document.getElementById('chatBox');
        box.innerHTML += `<div class="msg"><b>${u}</b>${m}</div>`;
        box.scrollTop = box.scrollHeight;
    }

    function copyId() { navigator.clipboard.writeText(document.getElementById('myId').innerText); alert("ID Copiado"); }
    document.getElementById('fileIn').onchange = e => { const r = new FileReader(); r.onload = ev => { state.photo = ev.target.result; save(); }; r.readAsDataURL(e.target.files[0]); };

    setInterval(checkPenalties, 60000);
    initP2P();
    updateUI();
</script>
</body>
</html>
