<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Citadel RPG v30</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #0d0d0d; --gold: #d4af37; --hp: #ff4d4d; }
        * { box-sizing: border-box; touch-action: manipulation; margin: 0; padding: 0; }
        body { background: var(--bg); color: #eee; font-family: 'Press Start 2P', cursive; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER */
        .header { padding: 10px; border-bottom: 2px solid var(--gold); font-size: 7px; background: #000; }
        .net-box { background: #1a1a1a; padding: 10px; margin-top: 5px; border-radius: 4px; }
        
        /* CHAT AREA */
        #chat { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; font-size: 8px; background: rgba(0,0,0,0.3); }
        .m { padding: 5px; border-left: 2px solid var(--gold); background: rgba(255,255,255,0.05); word-break: break-all; }
        
        /* INPUT AREA */
        .footer { padding: 10px; background: #000; display: flex; gap: 5px; border-top: 1px solid #333; }
        input { background: #111; border: 1px solid #444; color: #fff; padding: 12px; font-family: 'Press Start 2P'; font-size: 9px; flex: 1; border-radius: 4px; }
        button { background: var(--gold); border: none; padding: 0 15px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* PANTALLA DE CARGA / ERROR */
        #status { font-size: 6px; color: #888; margin-top: 5px; }
    </style>
</head>
<body>

<div class="header">
    HP: 100/100 | ORO: <span id="gV">20</span>
    <div class="net-box">
        <div id="myId" style="color:var(--gold); margin-bottom:5px;">ID: CARGANDO...</div>
        <div style="display:flex; gap:5px;">
            <input type="text" id="pId" placeholder="ID AMIGO" style="padding:5px; font-size:7px;">
            <button onclick="conectar()" style="font-size:7px;">LINK</button>
        </div>
        <div id="status">Red: Buscando señal...</div>
    </div>
</div>

<div id="chat"></div>

<div class="footer">
    <input type="text" id="msgIn" placeholder="Mensaje...">
    <button onclick="enviar()">></button>
</div>

<script>
    let peer, conn;
    const chat = document.getElementById('chat');

    // 1. INICIALIZACIÓN LIMPIA
    function iniciar() {
        // ID aleatorio para evitar bloqueos por "Tracking"
        const randomId = 'cit-' + Math.floor(Math.random() * 9999);
        peer = new Peer(randomId, {
            debug: 3 // Veremos todo en la consola
        });

        peer.on('open', id => {
            document.getElementById('myId').innerText = "MI ID: " + id;
            document.getElementById('status').innerText = "Red: LISTO (Comparte tu ID)";
        });

        // RECEPTOR
        peer.on('connection', c => {
            conn = c;
            configurarEventos();
        });

        peer.on('error', err => {
            document.getElementById('status').innerText = "Error: " + err.type;
            console.error(err);
        });
    }

    // 2. CONECTAR AL OTRO
    function conectar() {
        const idAmigo = document.getElementById('pId').value.trim();
        if(idAmigo) {
            document.getElementById('status').innerText = "Red: Intentando vincular...";
            conn = peer.connect(idAmigo);
            configurarEventos();
        }
    }

    // 3. CONFIGURAR MENSAJES
    function configurarEventos() {
        conn.on('open', () => {
            document.getElementById('status').innerText = "Red: ¡VINCULADO!";
            document.getElementById('status').style.color = "var(--gold)";
            agregarMsg("SISTEMA", "¡Conexión establecida!");
        });

        conn.on('data', data => {
            agregarMsg("AMIGO", data);
        });

        conn.on('close', () => {
            document.getElementById('status').innerText = "Red: Conexión perdida";
        });
    }

    // 4. ENVIAR
    function enviar() {
        const input = document.getElementById('msgIn');
        if(conn && conn.open && input.value) {
            conn.send(input.value);
            agregarMsg("TÚ", input.value);
            input.value = "";
            input.focus();
        } else {
            alert("No hay conexión. Asegúrate de que diga ¡VINCULADO!");
        }
    }

    function agregarMsg(autor, texto) {
        const div = document.createElement('div');
        div.className = 'm';
        div.innerHTML = `<b>${autor}:</b> ${texto}`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    // ENTER PARA ENVIAR
    document.getElementById('msgIn').addEventListener('keypress', e => {
        if(e.key === 'Enter') enviar();
    });

    iniciar();
</script>
</body>
</html>
