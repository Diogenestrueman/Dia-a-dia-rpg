<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Citadel: Daily RPG</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #0d0d0d; --side: #1a1a1a; --panel: #262626; --gold: #d4af37; --hp: #ff4d4d; --xp: #00aff4; }
        body { background: var(--bg); color: #e0e0e0; font-family: 'Press Start 2P', cursive; margin: 0; font-size: 8px; display: flex; height: 100vh; }
        
        /* --- NAVEGACIÓN LATERAL --- */
        .sidebar { width: 180px; background: var(--side); border-right: 2px solid #333; display: flex; flex-direction: column; flex-shrink: 0; }
        .profile { padding: 15px; border-bottom: 2px solid #333; text-align: center; }
        .avatar { width: 60px; height: 60px; border: 2px solid var(--gold); border-radius: 50%; margin: 0 auto 10px; background: #000; overflow: hidden; cursor: pointer; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        .nav-links { flex: 1; padding: 10px; }
        .nav-item { padding: 12px; margin-bottom: 8px; cursor: pointer; color: #777; border-radius: 4px; border: 1px solid transparent; display: block; }
        .nav-item.active { background: #333; color: #fff; border-color: var(--gold); }

        /* --- CONTENIDO PRINCIPAL --- */
        .main { flex: 1; display: flex; flex-direction: column; background: var(--panel); position: relative; overflow: hidden; }
        .view { display: none; height: 100%; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .view.active { display: block; }
        
        /* --- ESTILOS DE COMPONENTES --- */
        .card { background: #111; border: 1px solid #444; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        .bar-container { background: #000; height: 12px; border-radius: 6px; margin: 8px 0; overflow: hidden; border: 1px solid #444; }
        .bar-fill { height: 100%; transition: width 0.5s; }
        
        input[type="text"] { background: #000; border: 1px solid #444; color: #fff; padding: 10px; width: 100%; box-sizing: border-box; font-family: 'Press Start 2P'; font-size: 7px; margin-bottom: 10px; }
        button { background: var(--gold); border: none; padding: 12px; font-family: 'Press Start 2P'; font-size: 7px; cursor: pointer; width: 100%; transition: 0.2s; }
        button:active { transform: scale(0.98); }

        /* --- CHAT ESPECÍFICO --- */
        #chatBox { height: calc(100% - 100px); overflow-y: auto; display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }
        .msg { background: rgba(0,0,0,0.4); padding: 8px; border-left: 3px solid var(--gold); line-height: 1.5; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="profile">
            <div class="avatar" onclick="document.getElementById('fileIn').click()">
                <img id="profileImg" style="display:none">
            </div>
            <input type="file" id="fileIn" style="display:none" accept="image/*">
            <input type="text" id="userName" style="width:100%; text-align:center; background:none; border:none; color:var(--gold); font-size:6px;" onchange="save()">
            
            <div class="bar-container"><div id="hpBar" class="bar-fill" style="background:var(--hp); width:100%"></div></div>
            <div style="font-size:5px;">ORO: <span id="goldVal">0</span>g</div>
            <div id="weaponName" style="font-size:5px; color:var(--gold); margin-top:5px;">PUÑOS</div>
        </div>

        <div class="nav-links">
            <div class="nav-item active" onclick="switchTab('chat')">CHAT</div>
            <div class="nav-item" onclick="switchTab('missions')">MISIONES</div>
            <div class="nav-item" onclick="switchTab('shop')">ARMERÍA</div>
            <div class="nav-item" onclick="switchTab('notes')">NOTAS</div>
            
            <div style="margin-top:20px; font-size:5px; color:#555;">TU ID DE SALA:</div>
            <div id="myId" style="font-size:4px; background:#000; padding:5px; border:1px dashed #444; margin-top:5px; cursor:pointer;" onclick="copyId()">Cargando...</div>
        </div>
    </div>

    <div class="main">
        <div id="view-chat" class="view active">
            <div id="chatBox"></div>
            <div class="chat-input" style="position: absolute; bottom: 20px; left: 20px; right: 20px;">
                <input type="text" id="msgIn" placeholder="Escribir mensaje..." onkeydown="if(event.key==='Enter') sendMsg()">
                <div style="display: flex; gap: 5px;">
                    <input type="text" id="joinId" placeholder="ID Amigo" style="margin-bottom:0; flex:2;">
                    <button onclick="connectToPeer()" style="flex:1; padding:0;">VINCULAR</button>
                </div>
            </div>
        </div>

        <div id="view-missions" class="view">
            <h2 style="color:var(--gold); font-size:10px;">GESTRAS DIARIAS (24H)</h2>
            <div class="card">
                <input type="text" id="mIn" placeholder="Nombre de la misión...">
                <button onclick="addMission()">FIJAR EN TABLÓN</button>
            </div>
            <div id="mList"></div>
        </div>

        <div id="view-shop" class="view">
            <h2 style="color:var(--gold); font-size:10px;">TIENDA DE EQUIPO</h2>
            <div id="shopContent"></div>
        </div>

        <div id="view-notes" class="view">
            <h2 style="color:var(--gold); font-size:10px;">PERGAMINOS PERSONALES</h2>
            <input type="text" id="noteIn" placeholder="Nueva nota...">
            <button onclick="addNote()">GUARDAR</button>
            <div id="noteList" style="margin-top:20px;"></div>
        </div>
    </div>

<script>
    // --- ESTADO INICIAL ---
    let state = JSON.parse(localStorage.getItem('citadel_v4_data')) || {
        name: "Héroe", gold: 0, hp: 100, weapon: "PUÑOS", 
        missions: [], notes: [], photo: null
    };

    const armeria = [
        {n: "Daga Sombría", p: 40}, {n: "Espada Real", p: 120}, 
        {n: "Hacha de Guerra", p: 350}, {n: "Excalibur", p: 999}
    ];

    // --- NAVEGACIÓN (FUNCIONA SÍ O SÍ) ---
    function switchTab(tabId) {
        // Ocultar todas las vistas
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        // Quitar active de botones
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        
        // Mostrar la seleccionada
        document.getElementById('view-' + tabId).classList.add('active');
        // Activar botón
        event.currentTarget.classList.add('active');
    }

    // --- MOTOR DE JUEGO ---
    function save() {
        state.name = document.getElementById('userName').value || state.name;
        localStorage.setItem('citadel_v4_data', JSON.stringify(state));
        render();
    }

    function render() {
        document.getElementById('hpBar').style.width = state.hp + "%";
        document.getElementById('goldVal').innerText = state.gold;
        document.getElementById('userName').value = state.name;
        document.getElementById('weaponName').innerText = state.weapon;
        if(state.photo) {
            const img = document.getElementById('profileImg');
            img.src = state.photo; img.style.display = "block";
        }

        // Render Misiones
        const ml = document.getElementById('mList'); ml.innerHTML = "";
        state.missions.forEach(m => {
            const msPasados = Date.now() - m.created;
            const msRestantes = 86400000 - msPasados;
            const horas = Math.max(0, Math.floor(msRestantes / 3600000));
            
            // Auto-penalización si pasaron 24h
            if(!m.done && !m.failed && msPasados > 86400000) {
                m.failed = true; state.hp = Math.max(0, state.hp - 20); save();
            }

            ml.innerHTML += `<div class="card" style="border-left: 4px solid ${m.done?'#2ecc71':(m.failed?'#e74c3c':var(--gold))}">
                <p>${m.text}</p>
                <div style="font-size:5px; margin-bottom:10px; color:#aaa;">
                    ${m.done?'COMPLETADA':(m.failed?'FALLIDA (-20HP)':horas+'h restantes')}
                </div>
                ${(!m.done && !m.failed) ? `<button onclick="completeM(${m.id})">TERMINAR (+20g)</button>` : ''}
                <div onclick="deleteM(${m.id})" style="color:#555; font-size:5px; margin-top:10px; cursor:pointer;">[ELIMINAR]</div>
            </div>`;
        });

        // Render Tienda
        const sc = document.getElementById('shopContent'); sc.innerHTML = "";
        armeria.forEach((item, i) => {
            sc.innerHTML += `<div class="card">
                <div style="display:flex; justify-content:space-between;">
                    <span>${item.n}</span> <span style="color:var(--gold)">${item.p}g</span>
                </div>
                <button onclick="buyItem(${i})" style="margin-top:10px;" ${state.gold < item.p ? 'disabled' : ''}>COMPRAR</button>
            </div>`;
        });

        // Render Notas
        const nl = document.getElementById('noteList'); nl.innerHTML = "";
        state.notes.forEach(n => {
            nl.innerHTML += `<div class="card">${n.text} <span onclick="deleteN(${n.id})" style="float:right; color:red; cursor:pointer;">X</span></div>`;
        });
    }

    function addMission() {
        const input = document.getElementById('mIn');
        if(input.value) {
            state.missions.push({id: Date.now(), text: input.value, created: Date.now(), done: false, failed: false});
            input.value = ""; save();
        }
    }
    function completeM(id) { const m = state.missions.find(x=>x.id===id); m.done=true; state.gold+=20; save(); }
    function deleteM(id) { state.missions = state.missions.filter(x=>x.id!==id); save(); }
    function addNote() {
        const input = document.getElementById('noteIn');
        if(input.value) { state.notes.push({id: Date.now(), text: input.value}); input.value = ""; save(); }
    }
    function deleteN(id) { state.notes = state.notes.filter(x=>x.id!==id); save(); }
    function buyItem(i) {
        if(state.gold >= armeria[i].p) {
            state.gold -= armeria[i].p; state.weapon = armeria[i].n; save();
        }
    }

    // --- RED P2P ---
    let peer, conns = {};
    function initP2P() {
        peer = new Peer();
        peer.on('open', id => document.getElementById('myId').innerText = id);
        peer.on('connection', c => handleConn(c));
    }
    function connectToPeer() {
        const id = document.getElementById('joinId').value;
        if(id) handleConn(peer.connect(id));
    }
    function handleConn(c) {
        c.on('open', () => { conns[c.peer] = c; addMsg("SISTEMA", "Aliado vinculado."); });
        c.on('data', d => {
            if(d.type==='chat') { 
                addMsg(d.user, d.msg);
                Object.values(conns).forEach(o => { if(o.peer !== c.peer) o.send(d); });
            }
        });
    }
    function sendMsg() {
        const i = document.getElementById('msgIn');
        if(!i.value) return;
        const d = {type:'chat', user: state.name, msg: i.value};
        Object.values(conns).forEach(c => c.send(d));
        addMsg("TÚ", i.value); i.value = "";
    }
    function addMsg(u, m) {
        const b = document.getElementById('chatBox');
        b.innerHTML += `<div class="msg"><b>[${u}]</b> ${m}</div>`;
        b.scrollTop = b.scrollHeight;
    }

    // --- INICIO ---
    document.getElementById('fileIn').onchange = e => {
        const r = new FileReader();
        r.onload = ev => { state.photo = ev.target.result; save(); };
        r.readAsDataURL(e.target.files[0]);
    };
    function copyId() { navigator.clipboard.writeText(document.getElementById('myId').innerText); alert("ID Copiado"); }

    initP2P();
    render();
</script>
</body>
</html>
